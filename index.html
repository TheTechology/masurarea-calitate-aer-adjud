<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asociația Grupul Verde - Proiect ”Monitorizare Calitate Aer Adjud„ </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .logo:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen px-4 py-6">
  <!-- Conținut existent (nicio modificare aici până la footer) -->
  <!-- ... păstrăm tot conținutul anterior neschimbat ... -->

  <!-- FOOTER + BUTOANE SUPLIMENTARE -->
  <footer class="w-full bg-slate-800 text-white py-6 mt-12 fade-in">
    <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <div class="text-center md:text-left mb-4 md:mb-0">
        <h3 class="text-lg font-semibold">Asociația Grupul Verde</h3>
        <p class="text-sm text-slate-300">© 2025 Toate drepturile rezervate.</p>
      </div>
      <div class="flex space-x-4">
        <button onclick="openPopup('despre')" class="text-slate-300 hover:text-white text-sm">Despre noi</button>
        <button onclick="openPopup('proiect')" class="text-slate-300 hover:text-white text-sm">Despre proiect</button>
        <button onclick="openPopup('contact')" class="text-slate-300 hover:text-white text-sm">Contact</button>
      </div>
    </div>
  </footer>

  <!-- POP-UPS -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-xl p-6 relative">
      <button onclick="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
      <div id="popupContent" class="text-gray-800 text-sm leading-relaxed"></div>
    </div>
  </div>

  <script>
    function openPopup(type) {
      const content = {
        despre: `
          <h2 class='text-xl font-semibold mb-2'>Despre Asociația Grupul Verde</h2>
          <p>Asociația Grupul Verde este o organizație non-profit din Adjud, Vrancea, dedicată protecției mediului și educației ecologice. Prin proiecte concrete și inovatoare, susține accesul la educație tehnologică pentru copii și tineri din comunități diverse.</p>
        `,
        contact: `
          <h2 class='text-xl font-semibold mb-2'>Contact</h2>
          <p><strong>Adresă:</strong> Strada Alexandru Ioan Cuza 64, Adjud, Vrancea</p>
          <p><strong>Telefon:</strong> +40 (0374) 962 748</p>
          <p><strong>Website:</strong> <a href='https://www.grupulverde.ro' class='text-blue-600 hover:underline' target='_blank'>www.grupulverde.ro</a></p>
        `,
        proiect: `
          <h2 class='text-xl font-semibold mb-2'>Despre Proiect</h2>
          <p>Proiectul educațional realizat de Asociația Grupul Verde împreună cu elevii Colegiului Tehnic „Gheorghe Balș” vizează formarea de competențe digitale și de mediu. Tinerii din liceu au învățat să colecteze și interpreteze date reale despre calitatea aerului, să creeze aplicații web educative și să conștientizeze comunitatea locală cu privire la importanța protejării mediului.</p>
          <p class='mt-2'>Pe termen lung, proiectul își propune să ofere un model replicabil de educație integrată tehnologie-mediu în alte școli din România.</p>
          <div class='mt-4 bg-green-100 p-3 rounded'>
            <p class='text-sm text-green-800'><strong>Manager de proiect:</strong> Marian DUMITRU, UX Designer și inițiator al proiectului educațional, cu experiență în dezvoltarea de soluții IT pentru educație și mediu.</p>
          </div>
        `
      };

      document.getElementById('popupContent').innerHTML = content[type] || '';
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>
</body>
</html>
