<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calitate Aer și Temperatură - Adjud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-green-200 to-blue-300 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-3xl text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Calitate Aer și Temperatură - Adjud</h1>

    <!-- Widget Calitate Aer -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Calitatea Aerului</h2>
      <div class="flex justify-center">
        <iframe style="border:0; width:300px; height:200px;"
                src="https://widget.waqi.info/widget/post/embed/?city=Adjud&l=ro&theme=light">
        </iframe>
      </div>
      <p class="text-sm text-gray-500 mt-2">Date furnizate de AQICN.org</p>
    </div>

    <!-- Temperatură -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Temperatura în timp real</h2>
      <p class="text-lg">Temperatură:
        <span id="temperatureValue" class="font-bold text-blue-700">--</span> °C
      </p>
      <p id="weatherStatus" class="text-md text-gray-600">Condiții: --</p>
    </div>

    <!-- Grafic Temperatură -->
    <div class="w-full h-64">
      <canvas id="temperatureChart"></canvas>
    </div>
  </div>

  <script>
    const temperatureValue = document.getElementById('temperatureValue');
    const weatherStatus = document.getElementById('weatherStatus');
    const ctx = document.getElementById('temperatureChart').getContext('2d');

    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: '#2563eb',
          backgroundColor: 'rgba(37, 99, 235, 0.3)',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            suggestedMin: -10,
            suggestedMax: 40
          }
        }
      }
    });

    async function fetchTemperature() {
      try {
        const response = await fetch(
          'https://api.openweathermap.org/data/2.5/weather?q=Adjud,ro&units=metric&appid=345bfb1800c59f8f650f0159b1ad1a71'
        );
        const data = await response.json();
        const temp = data.main.temp;
        const cond = data.weather[0].description;

        temperatureValue.textContent = temp.toFixed(1);
        weatherStatus.textContent = `Condiții: ${cond}`;

        const now = new Date().toLocaleTimeString();
        tempChart.data.labels.push(now);
        tempChart.data.datasets[0].data.push(temp);
        if (tempChart.data.labels.length > 10) {
          tempChart.data.labels.shift();
          tempChart.data.datasets[0].data.shift();
        }
        tempChart.update();
      } catch (error) {
        console.error('Eroare API:', error);
        weatherStatus.textContent = "Nu s-au putut obține datele.";
      }
    }

    fetchTemperature();
    setInterval(fetchTemperature, 60000); // actualizare la fiecare minut
  </script>

</body>
</html>
